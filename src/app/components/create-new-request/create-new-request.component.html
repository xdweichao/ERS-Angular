<p>Ticket Submission:</p>

$<input [(ngModel)]="ticket.amount" type="number" name="amountbox" id="amount" required="required" min="0.01"
    step="0.01" placeholder="Dollar Amount">
<br>
<textarea [(ngModel)]="ticket.description" rows="5" cols="50" name="description" id="description"
    placeholder="Put your description and comments here!" required="required">
</textarea>
<br>
<form>
    <p>Reimbursement Type:</p>
    <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="1"> Lodging
    <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="2"> Travel
    <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="3"> Food
    <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="4"> Other
</form>
<br>
<button (click)="submit()" type="submit">Submit Ticket</button>
<hr>
