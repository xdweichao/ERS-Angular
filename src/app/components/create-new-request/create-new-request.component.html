<section>
    <section id="request">

        <div class="topnav">
            <h1>Create New Request</h1>
            <button class="mybutton6" mat-flat-button style="float: left;" (click)="returnHome()">Home</button>
            <div class="divider2"></div>
            <button class="mybutton7" mat-flat-button style="float: left;" (click)="loggingOut()">Log Out</button>
        </div>


        $<input [(ngModel)]="ticket.amount" type="number" name="amountbox" id="amount" required="required" min="0.01" step="0.01" placeholder="Total Amount" required="required">
        <br>
        <br>
        <textarea [(ngModel)]="ticket.description" rows="3" cols="30" name="description" id="description" placeholder="Information about your request" required="required">
</textarea>
        <br>
        <form class="requestform">
            <p>Reimbursement Type:</p>
            <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="1"> Food
            <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="2"> Lodging
            <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="3"> Travel
            <input [(ngModel)]="ticket.typeid" type="radio" name="tickettypeid" value="4"> Other
        </form>
        <button class="mybutton5" mat-flat-button (click)="submit()" type="submit">Submit Ticket</button>
    </section>
    <section id="bottom"> </section>

</section>
